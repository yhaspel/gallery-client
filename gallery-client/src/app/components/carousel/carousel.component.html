<p-carousel [value]="images? images : []" [numVisible]="3" [numScroll]="3" [circular]="false" [showIndicators]="false">
    <ng-template let-slide pTemplate="item">
        <div class="image-container" (click)="handleImageSelection(slide.id)">
            <div>
                <img [src]="'https://picsum.photos/id/' + slide.id + '/200/200'" [alt]="'no image'" class="w-6 shadow-2" />
            </div>
        </div>
    </ng-template>
</p-carousel>
