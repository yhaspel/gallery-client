<div class="gallery-container">
    <h1>Gallery</h1>
    <div class="selected-image-container">
        <img [src]="'https://picsum.photos/id/' + selectedImage?.id + '/1000/700'" alt="no selected image">
        <div class="author">Author: {{selectedImage?.author}}</div>
    </div>
    <div class="carousel-container">
        <app-carousel [images]="images$ | async" (imageSelected)="handleImageSelection($event)"></app-carousel>
    </div>
</div>
